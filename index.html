<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles-dist.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript IssueTracker</h1>
      <div class="form-box">
      <h2>Add New Issue:</h2>
      <form class="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input
            type="text"
            class="form-control"
            id="issueDescInput"
            placeholder="Describe the issue ..."
          />
        </div>

        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input
            type="text"
            class="form-control"
            id="issueAssignedToInput"
            placeholder="Enter responsible ..."
          />
        </div>

        <button type="submit" class="add-button" onclick="addIssue()">
          Add
        </button>
        <!--<button type="button" class="submit-button" onclick="showIssues()">View Issues
        </button>-->
      </div>
      </form>
      
    </div>
    <div class="container">
      <div id="issuesList"></div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/chance.js"></script>
    </body>
</html>
